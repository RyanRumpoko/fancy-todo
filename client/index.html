<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Todo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./user.js"></script>
</head>

<body>
  <div class="container">
    <h1>Fancy Todo</h1><br>
    <a href="#" id="logout">Logout</a>
    <div class="container-user" id="container-user-signin">
      <h2>SignIn</h2>
      <form id="form-signin">
        <div>
          <label>Email:</label><br>
          <input type="email" placeholder="user@mail.com" id="signin-email">
        </div>
        <div>
          <label>Password:</label><br>
          <input type="password" placeholder="password" id="signin-password">
        </div>
        <button type="submit">Sign In</button>
        <button type="submit" id="show-signup-form">Sign Up</button>
      </form>
    </div>
    <div class="container-user" id="container-user-signup">
      <h2>SignUp</h2>
      <form id="form-signup">
        <div>
          <label>Email:</label><br>
          <input type="email" placeholder="user@mail.com" id="signup-email">
        </div>
        <div>
          <label>Password:</label><br>
          <input type="password" placeholder="password" id="signup-password">
        </div>
        <button type="submit">Sign Up</button>
        <button type="submit" id="cancel-signup-form">Cancel</button>
      </form>
    </div>
    <div class="container-todo" id="container-todo-all">
      <h2>Add / Edit Your Todo's</h2>
      <form>
        <div>
          <label>Title:</label><br>
          <input type="text" placeholder="Title">
        </div>
        <div>
          <label>Description:</label><br>
          <input type="text" placeholder="Description">
        </div>
        <div>
          <label>Due Date:</label><br>
          <input type="date">
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="card">
        <h3>Title</h3>
        <p>Description</p>
        <p>Due Date: </p>
      </div>
    </div>
  </div>
</body>

</html>
