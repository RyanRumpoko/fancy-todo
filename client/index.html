<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id"
    content="91556800446-14fh2mcq9qgaspegh5ij5tabm9pv81ii.apps.googleusercontent.com">
  <link rel="stylesheet" href="style.css">
  <title>Fancy Todo</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a href="#">FANCY TODO</a>
    <a href="#" id="logout">Logout</a>
  </nav>
  <div class="container">
    <h1>Fancy Todo</h1><br>
    <div class="container-user" id="container-user-signin">
      <h2>Sign In</h2>
      <form id="form-signin">
        <div>
          <label>Email:</label><br>
          <input type="email" placeholder="user@mail.com" id="signin-email">
        </div>
        <div>
          <label>Password:</label><br>
          <input type="password" placeholder="password" id="signin-password">
        </div><br>
        <button type="submit">Sign In</button>
        <button type="submit" id="show-signup-form">Sign Up</button>
        <div>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </form>
    </div>
    <div class="container-user" id="container-user-signup">
      <h2>Sign Up</h2>
      <form id="form-signup">
        <div>
          <label>Email:</label><br>
          <input type="email" placeholder="user@mail.com" id="signup-email">
        </div>
        <div>
          <label>Password:</label><br>
          <input type="password" placeholder="password" id="signup-password">
        </div><br>
        <button type="submit">Sign Up</button>
        <button type="submit" id="cancel-signup-form">Cancel</button>
      </form>
    </div>
    <div class="container-todo" id="container-todo-all">
      <h2>Add Your Todo's</h2>
      <form id="form-add-todo">
        <div>
          <label>Title:</label><br>
          <input type="text" placeholder="Title" id="add-title">
        </div>
        <div>
          <label>Description:</label><br>
          <input type="text" placeholder="Description" id="add-desc">
        </div>
        <div>
          <label>Due Date:</label><br>
          <input type="date" id="add-date">
        </div><br>
        <button type="submit" id="submit-add">Submit</button>
        <button type="submit" id="submit-edit">Submit</button>
        <button type="submit" id="cancel-edit">Cancel</button>
      </form>
    </div>
    <div class="container-card" id="card">

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./index.js"></script>
</body>

</html>
